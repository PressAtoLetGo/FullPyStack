    <link rel="stylesheet" href="/static/css/{{ params.css }}">

    <title>FullPyStack - {{ params.title }}</title>
</head>

        </main>

        <footer>
            &copy; 2023 Eu Mesmo!

                <a href="/privacidade">Políticas de Privacidade</a>
